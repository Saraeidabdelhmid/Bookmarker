<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/all.min.css">
  
</head>
<body>
    <div class="container">
        <div class="main text-center">
            <h1 class="title py-5">Bookmarker</h1>
         
        
        </div  >
        <div class=" py-4 bookmark-body ">
            <p class="subtitle  text-center"><span><i  class="fa-solid fa-bookmark"></i></span> Bookmark your favorite sites <span><i  class="fa-solid fa-bookmark"></i></span> </p>
    
        <form  class="form">
            <div id="invalidForm" class="alert alert-danger py-2 d-none text-center">Invalid Bookmarker</div>
            <div class="form-group">
                <label for="siteName" class="site">ðŸ“– Site Name</label>
                <input type="text" id="siteName" oninput="validateName(this)" class="form-control   " placeholder="Bookmark Name" required>
                <div class="alert alert-danger py-2 d-none">Invalid Site Name ,  It should start with uppercase, 4-12 characters</div>
            </div>
            <div class="form-group">
                <label for="siteURL" class="site">ðŸ”— Site URL</label>
                <input type="url" id="siteURL" class="form-control " oninput="validateName(this)" placeholder="Website URL" required>
                <div class="alert alert-danger py-2 d-none">Invalid Site URL , It should start with "https://www.", valid domain</div>
            </div>
            <button type="submit" class="btn btn-submit px-5 d-block mx-auto mt-3 " onclick="addWeb()">Submit</button>
        </form></div>
     
        <table  >
            <thead>
                <tr >
                    <th>Index</th>
                    <th>Website Name</th> 
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="bookmarksList" class=" bg-light">
                <!-- Bookmarks will be added dynamically -->
            </tbody>
        </table>
    </div>
    <script src="../JS/script.js"></script>
</body>
</html>
